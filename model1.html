<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Старый компьютер</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #backButton { 
      position: fixed; 
      bottom: 20px; 
      left: 50%; 
      transform: translateX(-50%);
      padding: 10px 20px; 
      font-size: 16px; 
      background-color: rgba(51, 51, 51, 0.8);
      color: #fff; 
      border: none; 
      cursor: pointer;
      z-index: 10; 
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="model1" src="models/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity gltf-model="#model1" position="0 0 0" scale="0.3 0.3 0.3"></a-entity> <!-- Уменьшенный масштаб -->
    </a-marker>
    <a-entity camera position="0 1.6 5"></a-entity> <!-- Увеличенное расстояние -->
  </a-scene>

  <button id="backButton" onclick="window.location.href='index.html'">Вернуться на главную</button>
</body>
</html>
